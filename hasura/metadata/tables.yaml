- table:
    schema: public
    name: demux_state
- table:
    schema: public
    name: referral
  array_relationships:
  - name: history
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: referral_history
        insertion_order: null
        column_mapping:
          invitee: invitee
  select_permissions:
  - role: guest
    permission:
      columns:
      - created_at
      - expires_on
      - id
      - invitee
      - referrer
      - status
      - updated_at
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: referral_history
  select_permissions:
  - role: guest
    permission:
      columns:
      - action
      - block_num
      - block_time
      - created_at
      - id
      - invitee
      - payload
      - trxid
      - updated_at
      filter: {}
      allow_aggregations: true
